<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KDKS ‚Äî Login</title>
  <style>
    /* Global (shared for login + dashboard pages) */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Login Page ===== */
    .login-box {
      background: rgba(23, 23, 23, 0.9);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(212, 211, 211, 0.949);
      width: 540px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { margin-bottom: 20px; color: #f8f1f1; }
    select, input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.4);
    }
    .password-container {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .toggle-password {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover { background: #0056b3; }
    button:active { transform: scale(0.98); }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .loader {
      display: none;
      margin: 15px auto 0;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Dashboard Styles (used in admin.html & user.html) ===== */
    header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: #fff;
      padding: 14px 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { margin: 0; font-size: 22px; letter-spacing: 1px; }
    .logout-btn {
      background: #ff4b5c;
      border: none;
      color: #fff;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #e63946;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255,75,92,0.4);
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 16px;
      flex: 1;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .controls label { font-size: 14px; color: #fff; }
    .controls input[type=file],
    .controls select,
    .controls button,
    .controls input[type=range] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .controls select, .controls input[type=file] {
      background: #fff;
      border: 1px solid #ccc;
    }
    .controls button {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }
    .controls button:hover {
      background: linear-gradient(135deg, #0056b3, #0096c7);
      transform: translateY(-2px);
    }

    .preview {
      text-align: center;
      margin-top: 12px;
      position: relative;
      display: inline-block;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    canvas {
      display: block;
      max-width: 780px;
      width: auto;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .box {
      position: absolute;
      border: 2px dashed rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(2px);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    #savedFiles {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }
    #savedFiles h2 {
      margin-top: 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    #savedFiles ul { list-style: none; padding: 0; }
    #savedFiles li {
      padding: 10px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #savedFiles li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    #savedFiles button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .download-btn {
      background: linear-gradient(135deg, #17a2b8, #00d4ff);
      color: #fff;
    }
    .download-btn:hover {
      background: linear-gradient(135deg, #117a8b, #0096c7);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0,212,255,0.3);
    }

    footer {
      margin-top: auto;
      padding: 14px;
      background: #111;
      color: #bbb;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    footer a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí KDKS Login</h2>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <input type="text" id="username" placeholder="Username" required>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
    <div class="loader" id="loader"></div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function login() {
      const role = document.getElementById("role").value;
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const creds = {
        admin: { username: "admin", password: "admin123" },
        user: { username: "user", password: "user123" }
      };

      errorMsg.textContent = "";

      if (!user || !pass) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter both username and password.";
        return;
      }

      if (user === creds[role].username && pass === creds[role].password) {
        loader.style.display = "block";
        loginBtn.disabled = true;
        sessionStorage.setItem("sessionRole", role);
        localStorage.setItem("user", user);
        setTimeout(() => {
          window.location.href = role === "admin" ? "admin.html" : "user.html";
        }, 1200);
      } else {
        errorMsg.textContent = "‚ùå Invalid login credentials!";
      }
    }

    loginBtn.addEventListener("click", login);
    document.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
  </script>
</body>
</html>
